name: analyse-quotidienne

on:
  # Analyse automatique une fois par jour
  # Ici à 02:15 UTC (≈ 03:15 heure française en hiver)
  schedule:
    - cron: "15 2 * * *"

  # Lancement manuel possible depuis GitHub
  workflow_dispatch:

# Autorisation pour pouvoir commit les graphes
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupération du dépôt
      - name: Recuperation du depot
        uses: actions/checkout@v4

      # 2) Installation de Python
      - name: Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Installation des dépendances nécessaires à l'analyse
      - name: Installer les dependances
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      # 4) Lancer l'analyse hebdomadaire / quotidienne
      - name: Lancer l analyse
        run: |
          python analyse_semaine.py

      # 5) Sauvegarder les graphes générés
      - name: Sauvegarder les graphes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add donnees/
          git commit -m "mise a jour des graphes quotidiens" || echo "rien a commit"
          git push
