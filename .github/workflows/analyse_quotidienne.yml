name: analyse-quotidienne

on:
  # Analyse automatique une fois par jour
  # 02:15 UTC ≈ 03:15 heure française (hiver)
  schedule:
    - cron: "15 2 * * *"

  # Lancement manuel possible depuis GitHub
  workflow_dispatch:

# Autorisation pour écrire (commit / push)
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupération du dépôt
      - name: Recuperation du depot
        uses: actions/checkout@v4

      # 2) Installation de Python
      - name: Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Installation des dépendances
      - name: Installer les dependances
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests

      # 4) Analyse des données + export JSON
      - name: Analyse et export JSON
        run: |
          python analyse_semaine.py
          python export_json.py

      # 5) Sauvegarde des graphes et fichiers JSON
      - name: Sauvegarder les resultats
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add donnees/
          git diff --cached --quiet && echo "rien a commit" || git commit -m "analyse quotidienne + export JSON"
          git push
