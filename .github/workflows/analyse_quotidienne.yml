name: analyse-quotidienne

on:
  schedule:
    - cron: "15 2 * * *"   # 1 fois par jour (02:15 UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: write-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Recuperation du depot
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync avec main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main
          git rebase origin/main

      - name: Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les dependances
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib folium requests

      - name: Analyse + carte + relais
        run: |
          python analyse_semaine.py
          python carte_unique.py
          python generer_relais.py
          python generer_heatmap.py

      - name: Sauvegarder les resultats
        run: |
          git add donnees/ carte.html relais_pertinents.html donnees/relais_pertinents.json heatmap_correlation.html donnees/heatmap_corr.json
          git diff --cached --quiet && echo "rien a commit" || git commit -m "analyse quotidienne + carte + relais + heatmap"
          git push
