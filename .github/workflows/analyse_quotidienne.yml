name: analyse-quotidienne

on:
  # Analyse automatique une fois par jour
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

# ✅ Empêche que 2 workflows "écriture main" tournent en même temps
concurrency:
  group: write-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupération du dépôt (fetch-depth 0 obligatoire pour pull/rebase)
      - name: Recuperation du depot
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Installation de Python
      - name: Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Installation des dépendances
      - name: Installer les dependances
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib folium requests

      # 4) Analyse + génération de la carte
      - name: Analyse + carte
        run: |
          python analyse_semaine.py
          python carte_unique.py
          echo "=== CONTENU DU REPO (root) ==="
          ls -la
          echo "=== CONTENU DU DOSSIER donnees/ ==="
          ls -la donnees || true

      # 5) Sauvegarde des résultats
      - name: Sauvegarder les resultats
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ✅ On se remet à jour avec main AVANT de commit
          git fetch origin main
          git rebase origin/main

          git add donnees/ carte.html

          git diff --cached --quiet && echo "rien a commit" || git commit -m "analyse quotidienne + carte"

          # ✅ Push après rebase
          git push
