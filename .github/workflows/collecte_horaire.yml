name: collecte-horaire

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Recuperation du depot
        uses: actions/checkout@v4

      - name: Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les dependances
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Lancer la mesure horaire
        run: |
          python mesure_horaire.py

      - name: Sauvegarder les donnees
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add donnees/
          git commit -m "mesure horaire" || echo "rien a commit"
          git push
