<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyse globale</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Outfit, sans-serif; margin:0; background:#f3f6fd; color:#2d3436;}
    .wrap{max-width:1100px; margin:30px auto; padding:0 16px;}
    .card{background:#fff; border-radius:20px; padding:18px; box-shadow:0 10px 20px rgba(0,0,0,0.05); border:1px solid rgba(255,255,255,0.5); margin-bottom:16px;}
    h1{margin:0 0 8px 0;}
    .muted{color:#636e72;}
    a{color:#3498db; text-decoration:none; font-weight:600;}
    .chart{width:100%; height:520px; border-radius:16px; border:1px solid #ebedf0; overflow:hidden;}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    .pill{background:#f0f2f5; color:#636e72; padding:4px 10px; border-radius:999px; font-size:0.85rem; font-weight:600;}
    .warn{background:#ffeaa7; color:#2d3436;}
    .ok{background:#e0fcf6; color:#00b894;}
  </style>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px;">
        <div>
          <h1>üìä Analyse globale</h1>
          <div class="muted" id="info">Chargement‚Ä¶</div>
          <div class="row" style="margin-top:8px;">
            <span class="pill" id="corrPill">Corr√©lation globale : ‚Ä¶</span>
            <span class="pill" id="ptsPill">Points : ‚Ä¶</span>
            <span class="pill" id="methodPill">M√©thode : ‚Ä¶</span>
          </div>
        </div>
        <div><a href="index.html">‚Üê Retour</a></div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px 0;">Voiture (Ville)</h3>
      <div id="chartVoiture" class="chart"></div>
      <div class="muted" style="margin-top:10px; font-size:0.9rem;">
        Astuce : vous pouvez zoomer avec la souris et r√©initialiser la vue par un double-clic.
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px 0;">V√©los (moyenne stations)</h3>
      <div id="chartVelo" class="chart"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px 0;">Relais voiture/v√©lo</h3>
      <div id="chartRelais" class="chart"></div>
    </div>
  </div>

  <script>
    async function safeFetchJson(url){
      try{
        const r = await fetch(url, {cache:"no-store"});
        if(!r.ok) return null;
        return await r.json();
      }catch(e){
        return null;
      }
    }

    function formatTs(ts){
      if(!ts) return "";
      return String(ts).replace("T"," ").replace("+01:00","").replace("+02:00","");
    }

    function setCorrelationUI(corr){
      const corrPill = document.getElementById("corrPill");
      const ptsPill = document.getElementById("ptsPill");
      const methodPill = document.getElementById("methodPill");

      if(corr && typeof corr.correlation === "number"){
        const v = corr.correlation;
        const n = corr.n_points ?? "?";
        const m = corr.method ?? "pearson";

        corrPill.textContent = "Corr√©lation globale : " + v.toFixed(3);
        ptsPill.textContent = "Points : " + n;
        methodPill.textContent = "M√©thode : " + m;

        corrPill.classList.remove("warn","ok");
        if(Math.abs(v) >= 0.5){
          corrPill.classList.add("ok");
        }else if(Math.abs(v) >= 0.2){
          corrPill.classList.add("warn");
        }
      }else{
        corrPill.textContent = "Corr√©lation globale : N/A";
        ptsPill.textContent = "Points : ?";
        methodPill.textContent = "M√©thode : ?";
      }
    }

    function buildPlot(divId, serie, yLabel){
      const el = document.getElementById(divId);
      if(!serie || !Array.isArray(serie.points) || serie.points.length === 0){
        el.innerHTML = '<div style="padding:18px;color:#636e72;">Aucune donn√©e pour afficher la courbe.</div>';
        return;
      }

      const x = serie.points.map(p => p.timestamp);
      const y = serie.points.map(p => p.value);

      const trace = {
        x: x,
        y: y,
        type: "scatter",
        mode: "lines+markers",
        hovertemplate: "%{x}<br><b>%{y:.3f}</b><extra></extra>"
      };

      const layout = {
        title: {text: serie.title || "", x: 0},
        margin: {l: 55, r: 20, t: 45, b: 50},
        xaxis: {title: "Temps", type: "date"},
        yaxis: {title: yLabel, rangemode: "tozero"},
        paper_bgcolor: "white",
        plot_bgcolor: "white",
        hovermode: "x"
      };

      const config = { responsive: true, displaylogo: false };

      Plotly.newPlot(el, [trace], layout, config);
    }

    (async()=>{
      const upd = await safeFetchJson("donnees/last_update.json");
      document.getElementById("info").textContent = upd?.last_update
        ? ("Derni√®re mise √† jour : " + formatTs(upd.last_update))
        : "Derni√®re mise √† jour : inconnue";

      const corr = await safeFetchJson("donnees/correlation_global.json");
      setCorrelationUI(corr);

      const sVoiture = await safeFetchJson("donnees/series_global/voiture_ville.json");
      const sVelo = await safeFetchJson("donnees/series_global/velo_moyenne.json");
      const sRelais = await safeFetchJson("donnees/series_global/relais_ok.json");

      buildPlot("chartVoiture", sVoiture, "Taux");
      buildPlot("chartVelo", sVelo, "Taux occupation places");
      buildPlot("chartRelais", sRelais, "Proportion OK");
    })();
  </script>
</body>
</html>
