<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corr√©lation voiture ‚Üî v√©lo</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body{font-family:Outfit, sans-serif; margin:0; background:#f3f6fd; color:#2d3436;}
    .wrap{max-width:1100px; margin:30px auto; padding:0 16px;}
    .card{background:#fff; border-radius:20px; padding:18px; box-shadow:0 10px 20px rgba(0,0,0,0.05); border:1px solid rgba(255,255,255,0.5); margin-bottom:16px;}
    a{color:#3498db; text-decoration:none; font-weight:600;}
    .muted{color:#636e72;}
    .pill{background:#f0f2f5; color:#636e72; padding:6px 12px; border-radius:999px; font-size:0.9rem; font-weight:700; display:inline-block;}
    .chart{width:100%; height:520px; border-radius:16px; border:1px solid #ebedf0; overflow:hidden;}
  </style>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px;">
        <div>
          <h1 style="margin:0;">üîó Corr√©lation voiture ‚Üî v√©lo</h1>
          <div class="muted" style="margin-top:6px;">
            Corr√©lation Pearson calcul√©e sur timestamps communs (fen√™tre glissante).
          </div>
          <div style="margin-top:10px;">
            <span class="pill" id="info">Chargement‚Ä¶</span>
          </div>
        </div>
        <div><a href="index.html">‚Üê Retour</a></div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px 0;">Courbe de corr√©lation (interactive)</h3>
      <div id="chartCorr" class="chart"></div>
      <div class="muted" style="margin-top:10px; font-size:0.9rem;">
        Astuce : survole pour voir les valeurs, zoom avec la souris, double-clic pour reset.
      </div>
    </div>
  </div>

  <script>
    async function safeFetchJson(url){
      try{
        const r = await fetch(url, {cache:"no-store"});
        if(!r.ok) return null;
        return await r.json();
      }catch(e){ return null; }
    }

    function buildPlot(divId, serie){
      const el = document.getElementById(divId);

      if(!serie || !Array.isArray(serie.points) || serie.points.length === 0){
        el.innerHTML = '<div style="padding:18px;color:#636e72;">Aucune donn√©e pour afficher la courbe.</div>';
        return;
      }

      const x = serie.points.map(p => p.timestamp);
      const y = serie.points.map(p => p.value);

      const trace = {
        x: x,
        y: y,
        type: "scatter",
        mode: "lines+markers",
        hovertemplate: "%{x}<br><b>%{y:.3f}</b><extra></extra>"
      };

      const layout = {
        title: {text: serie.name || "Corr√©lation voiture ‚Üî v√©lo", x: 0},
        margin: {l: 60, r: 20, t: 50, b: 55},
        xaxis: {title: "Temps", type: "date"},
        yaxis: {title: "Corr√©lation (Pearson)", range: [-1, 1]},
        hovermode: "x",
        paper_bgcolor: "white",
        plot_bgcolor: "white"
      };

      Plotly.newPlot(el, [trace], layout, {
        responsive: true,
        displaylogo: false
      });
    }

    (async()=>{
      // Optionnel: afficher une info globale
      const corr = await safeFetchJson("donnees/correlation_global.json");
      if(corr && typeof corr.correlation === "number"){
        document.getElementById("info").textContent =
          "Corr√©lation globale : " + corr.correlation.toFixed(3) + " (n=" + (corr.n_points ?? "?") + ")";
      }else{
        document.getElementById("info").textContent = "Corr√©lation globale : N/A";
      }

      // La courbe (fichier g√©n√©r√© par analyse_semaine.py)
      const serie = await safeFetchJson("donnees/series_global/corr_voiture_velo.json");
      buildPlot("chartCorr", serie);
    })();
  </script>
</body>
</html>
