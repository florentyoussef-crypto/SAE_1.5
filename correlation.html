<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corr√©lation parking ‚Üî station</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Outfit, sans-serif; margin:0; background:#f3f6fd; color:#2d3436;}
    .wrap{max-width:1100px; margin:30px auto; padding:0 16px;}
    .card{background:#fff; border-radius:20px; padding:18px; box-shadow:0 10px 20px rgba(0,0,0,0.05); border:1px solid rgba(255,255,255,0.5); margin-bottom:16px;}
    a{color:#3498db; text-decoration:none; font-weight:600;}
    .muted{color:#636e72;}
    select, button{font-family:Outfit, sans-serif; padding:10px 12px; border-radius:12px; border:1px solid #ebedf0;}
    button{background:#3498db; color:white; font-weight:700; cursor:pointer;}
    button:disabled{opacity:0.6; cursor:not-allowed;}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    .pill{background:#f0f2f5; color:#636e72; padding:4px 10px; border-radius:999px; font-size:0.85rem; font-weight:600;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px;">
        <div>
          <h1>üîó Corr√©lation parking ‚Üî station</h1>
          <div class="muted">Choisis un parking + une station (corr√©lation Pearson sur timestamps communs).</div>
        </div>
        <div><a href="index.html">‚Üê Retour</a></div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <select id="selParking"></select>
        <select id="selStation"></select>
        <button id="btn" disabled>Calculer</button>
      </div>
      <div style="margin-top:12px;" class="row">
        <span class="pill" id="res">R√©sultat : ‚Ä¶</span>
        <span class="pill" id="npts">Points : ‚Ä¶</span>
      </div>
      <div class="muted" style="margin-top:10px; font-size:0.9rem;">
        Note : on aligne uniquement les timestamps EXACTS (comme ta corr√©lation globale).
      </div>
    </div>
  </div>

  <script>
    async function safeFetchJson(url){
      try{
        const r = await fetch(encodeURI(url), {cache:"no-store"});
        if(!r.ok) return null;
        return await r.json();
      }catch(e){ return null; }
    }

    function pearson(x, y){
      const n = x.length;
      if(n < 3) return null;
      let sx=0, sy=0;
      for(let i=0;i<n;i++){ sx+=x[i]; sy+=y[i]; }
      const mx=sx/n, my=sy/n;
      let num=0, dx=0, dy=0;
      for(let i=0;i<n;i++){
        const a=x[i]-mx, b=y[i]-my;
        num += a*b;
        dx += a*a;
        dy += b*b;
      }
      if(dx<=0 || dy<=0) return null;
      return num / Math.sqrt(dx*dy);
    }

    function fillSelect(sel, arr, placeholder){
      sel.innerHTML = "";
      const opt0 = document.createElement("option");
      opt0.value = "";
      opt0.textContent = placeholder;
      sel.appendChild(opt0);

      for(const it of arr){
        const opt = document.createElement("option");
        opt.value = it.series; // chemin vers le json de la s√©rie
        opt.textContent = it.name;
        sel.appendChild(opt);
      }
    }

    (async()=>{
      const catalog = await safeFetchJson("donnees/catalog.json");
      if(!catalog){
        document.getElementById("res").textContent = "R√©sultat : catalog.json introuvable";
        return;
      }

      const parkings = (catalog.parkings || []).slice().sort((a,b)=>a.name.localeCompare(b.name));
      const stations = (catalog.stations || []).slice().sort((a,b)=>a.name.localeCompare(b.name));

      const selP = document.getElementById("selParking");
      const selS = document.getElementById("selStation");
      const btn = document.getElementById("btn");

      fillSelect(selP, parkings, "Choisir un parking");
      fillSelect(selS, stations, "Choisir une station");

      function updateBtn(){
        btn.disabled = !(selP.value && selS.value);
      }

      selP.addEventListener("change", updateBtn);
      selS.addEventListener("change", updateBtn);

      btn.addEventListener("click", async()=>{
        document.getElementById("res").textContent = "R√©sultat : calcul‚Ä¶";
        document.getElementById("npts").textContent = "Points : ‚Ä¶";

        const sp = await safeFetchJson(selP.value);
        const ss = await safeFetchJson(selS.value);

        if(!sp || !ss || !sp.points || !ss.points){
          document.getElementById("res").textContent = "R√©sultat : erreur de lecture s√©ries (URL/404)";
          return;
        }

        const mapP = new Map(sp.points.map(p => [p.timestamp, p.value]));
        const mapS = new Map(ss.points.map(p => [p.timestamp, p.value]));

        const common = [];
        for(const k of mapP.keys()){
          if(mapS.has(k)) common.push(k);
        }
        common.sort();

        const x = common.map(t => mapP.get(t));
        const y = common.map(t => mapS.get(t));

        const r = pearson(x, y);

        document.getElementById("npts").textContent = "Points : " + common.length;
        document.getElementById("res").textContent = (r === null)
          ? "R√©sultat : N/A"
          : ("R√©sultat : " + r.toFixed(3));
      });

      updateBtn();
    })();
  </script>
</body>
</html>
