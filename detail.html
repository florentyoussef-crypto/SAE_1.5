<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©tail - Graphique interactif</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Outfit, sans-serif; margin:0; background:#f3f6fd; color:#2d3436;}
    .wrap{max-width:1100px; margin:30px auto; padding:0 16px;}
    .card{background:#fff; border-radius:20px; padding:18px; box-shadow:0 10px 20px rgba(0,0,0,0.05); border:1px solid rgba(255,255,255,0.5);}
    h1{margin:0 0 8px 0;}
    .muted{color:#636e72;}
    canvas{width:100% !important; height:420px !important;}
    a{color:#3498db; text-decoration:none; font-weight:600;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px;">
        <div>
          <h1 id="title">D√©tail</h1>
          <div class="muted" id="subtitle">Chargement‚Ä¶</div>
        </div>
        <div>
          <a href="index.html">‚Üê Retour</a>
        </div>
      </div>

      <div style="margin-top:14px;">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function getParam(name){
      const u = new URL(window.location.href);
      return u.searchParams.get(name);
    }

    function cleanNameForFile(name){
      // m√™me r√®gle que python : remplace chars g√™nants par _
      return name.replaceAll("/", "_")
                 .replaceAll("\\", "_")
                 .replaceAll(":", "_")
                 .replaceAll("?", "_")
                 .replaceAll("*", "_")
                 .replaceAll('"', "_")
                 .replaceAll("'", "_");
    }

    async function main(){
      const type = getParam("type"); // parking / velo
      const name = decodeURIComponent(getParam("name") || "");

      if(!type || !name){
        document.getElementById("title").textContent = "Param√®tres manquants";
        document.getElementById("subtitle").textContent = "Il manque type ou name.";
        return;
      }

      const prefix = (type === "parking") ? "parking" : "velo";
      const file = prefix + "_" + cleanNameForFile(name) + ".json";
      const url = "donnees/series/" + file;

      document.getElementById("title").textContent = (type === "parking" ? "üöó " : "üö≤ ") + name;
      document.getElementById("subtitle").textContent = "Source : " + url;

      let data;
      try{
        const r = await fetch(url, {cache:"no-store"});
        if(!r.ok) throw new Error("fetch failed");
        data = await r.json();
      }catch(e){
        document.getElementById("subtitle").textContent = "Impossible de charger : " + url;
        return;
      }

      const labels = data.points.map(p => p.timestamp.replace("T"," ").slice(0,19));
      const values = data.points.map(p => p.value);

      const ctx = document.getElementById("chart");
      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: data.column,
            data: values,
            pointRadius: 2,
            tension: 0.25
          }]
        },
        options: {
          responsive: true,
          interaction: { mode: "index", intersect: false },
          plugins: {
            tooltip: { enabled: true },
            legend: { display: true }
          },
          scales: {
            x: { ticks: { maxRotation: 45, minRotation: 45 } },
            y: { suggestedMin: 0, suggestedMax: 1 }
          }
        }
      });
    }

    main();
  </script>
</body>
</html>
